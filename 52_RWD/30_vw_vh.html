<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vw and vh</title>
    <style>
        #demo {
            background-color: lightcoral;

            /* 先開啟網頁觀察畫面 */
            /* 然後依序測試 
               高度設定為 80px、80%、80vh */
            /* height: 80px; */
            /* height: 80%; 高度失效，必須給予父元素明確高度才能計算 */
            height: 80vh;/* vh以視窗高度為基準，乘以80% */
            
            width: 80vw;/* vw以視窗寬度為基準，乘以80% */
        }
    </style>
</head>

<body>

    <div id="demo">apple</div>

</body>

</html>
