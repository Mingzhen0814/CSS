<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>nth-child() vs nth-of-type()</title>
    <style>
        p:nth-child(1) {
            background-color: lightblue;
        }

        p:nth-of-type(1) { /* 從子元素中先分好類型，再選擇第一個p類型 */
            color: red;
        }
    </style>
</head>

<body>

    <p>apple</p>
    <div>
        <p>dog</p>
        <p>puppy</p>
        <div>
            kitty <!-- 元素內容 -->
            <p>cat</p>
        </div>
    </div>
    <div>
        <h5>fish</h5>
        <p>bee</p>
    </div>

</body>

</html>
